<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <h>Imagenes</h>
        <!-- inicio de carrusel-->
        <div id="myCarousel" class="carousel slide">

                    <center>

                </div>
                <!--Final de carrusel, si quiero agregar otro elemento debo agregar una etiqueta <div class="item">-->
                <!-- Incio de otro elemento de imagen -->
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="https://www.ngenespanol.com/wp-content/uploads/2018/08/El-descubrimiento-en-el-templo-de-Kukulkan.jpg" class="img-responsive">

                        </a>
                        <div class="carousel-content">

                </div> <!-- fin del elemento de imagen -->
                <!-- Incio de otro elemento de imagen -->
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="https://www.trecebits.com/wp-content/uploads/2019/04/11854.jpg" class="img-responsive">

                        </a>
                        <div class="carousel-content">
                            <p></p>

                    </center>
                </div><!-- fin del elemento de imagen -->

                        </a>
                        <div class="carousel-content">
                            <p>piramide en México</p>
                        </div>
                    </center>
                </div><!-- fin del elemento de imagen -->
                <!-- Incio de otro elemento de imagen -->
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="https://www.ngenespanol.com/wp-content/uploads/2018/08/El-descubrimiento-en-el-templo-de-Kukulkan.jpg" class="img-responsive">

                        </a>
                        <div class="carousel-content">
                            <p>piramide en México</p>
                        </div>
                    </center><!-- fin del elemento de imagen -->
                </div><!-- último código/imagen dentro del carousel-->

                <!-- Controles de izquierda y derecha -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>


        </div>

    </div>

</body></html>
